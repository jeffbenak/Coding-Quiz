<!DOCTYPE html> 
<html>
<head>
<title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>
<body>
    <header>
        <div class="timer-count"></div>
        <div class="score"></div>

    </header>
<section>
    <div class="header-title"><h1>Coding Quiz Challenge</h1></div>
    <div class="paragraph">
    <p>Try to answer the following code-related questions within the time 
    <p>limit. Keep in mind that the incorrect answers will penalize your score/time</p> 
    <p>by ten seconds!</p>
</div>
    <div class="hide"></div>
    <button class="start-button">Start Quiz</button>    
</div>
    </section>

<main>
    <section>
        <!-- Assigned each question to their own ID -->
    <h3 id="question1"></h3>
    <h3 id="question2"></h3>
    <h3 id="question3"></h3>
    <h3 id="question4"></h3>
    <h3 id="question5"></h3>
    <h3 id="question6"></h3>
    <h3 id="question7"></h3>
    <h3 id="question8"></h3>
    <h3 id="question9"></h3>
    <h3 id="question10"></h3>
    <h3 id="question11"></h3>
    <!-- Create four buttons for each answer choice -->
    <button class="answers" id="button1"></button> 
    <button class="answers" id="button2"></button>
    <button class="answers" id="button3"></button>
    <button class="answers" id="button4"></button>

    </section>

<section>

    <div class="endscreen"></div>

    <div id="finalscore"></div>
    <input type="text" id="text" class="input">
    <button type="button" id="button" class="submit">Submit</button>
    <div class="initials"></div>
    <div class="highscores"></div>
    <div class="userscore"></div>
    
    <div id="scores"></div>


</section>

<button id="clearscores">Clear scores</button>
<button id="return">Back</button>
    <div class="word-blanks"></div>
    <form id="score-form" method="POST"></form>
    <ul id="highscorelist"></ul>
    


</main>


</body>



<script src="Assets/script.js"></script>

</html>
